<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.js"></script>
  <!-- <script src="static/d3.v5.js"></script> -->
  <script src="static/topojson-client.js"></script>
  <script src="static/d3-simple-slider.min.js"></script>
</head>

<body>
  <div id="my_dataviz" width="640" height="300"></div>
  <div class="row align-items-center">
    <div class="col-sm-2"><p id="value-time"></p></div>
    <div class="col-sm"><div id="slider-time"></div></div>
  </div>
</body>

<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 50},
    width = 640 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("data.csv",

  function(d){
    return { date : d3.timeParse("%Y-%m-%d")(d.date), value : d.value }
  },

  function(data) {

    // Add X axis
    const x = d3.scaleTime()
      .domain(d3.extent(data, function(d) { return d.date; }))
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).ticks(8));

    // Add Y axis
    const y = d3.scaleLinear()
      .domain([0, d3.max(data, function(d) { return +d.value; })])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));

    // Colours
    const primaryColour = "#69b3a2";

    // Add linechart
    const path = svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", primaryColour)
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.date) })
        .y(function(d) { return y(d.value) })
        );

  // Time
  const dataTime = d3.range(1, 32);

  // Slider
  const sliderTime = d3
    .sliderBottom()
    .min(1)
    .max(31)
    .step(1)
    .width(d3.select('div#my_dataviz').attr("width") - 60)
    .tickValues(dataTime)
    .default(1)
    .on('onchange', val => {
      d3.select('p#value-time').text(val);
      
      // Circles
      let v = data[val-1].value;
      svg.selectAll("circle").remove();
      svg.selectAll("myCircles")
        .data(data.filter(d => d.value == v ))
        .enter()
        .append("circle")
          .attr("fill", primaryColour)
          .attr("stroke", "none")
          .attr("cx", d => x(d.date) )
          .attr("cy", d => y(d.value) )
          .attr("r", 3)

      // Labels
      svg.selectAll("text.label").remove();
      svg.append("g").selectAll("text")
        .data(data.filter(d => d.value == v ))
        .enter()
        .append("text")
        .attr("class", "label")
        .attr("x", d => x(d.date) - 8 )
        .attr("y", d => y(d.value) - 16 )
        .attr("font-family", "sans-serif")
        .attr("font-size", 10)
        .attr("fill", primaryColour)
        .text(d => d.value);

      });

  const gTime = d3
    .select('div#slider-time')
    .append('svg')
    .attr('width', d3.select('div#my_dataviz').attr("width"))
    .attr('height', 100)
    .append('g')
    .attr('transform', 'translate(30,30)');

  gTime.call(sliderTime);

  d3.select('p#value-time').text(sliderTime.value());
  }
)

</script>

</html>
